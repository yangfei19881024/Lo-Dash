<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>

	<script src="../libs/lodash.js"></script>

	<!--
		从头开始删除数组 指定个数
	-->
	<script>

		var arr = [0,1,2,3,4,5,6,7];
		console.log( _.drop(arr,3) ); //[3, 4, 5, 6, 7] 删除arr 前三个元素
		console.log( _.drop(arr) );   // [1, 2, 3, 4, 5, 6, 7] 如果后面没有参数 默认就是1

	</script>
</body>
