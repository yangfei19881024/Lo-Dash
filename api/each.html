	<script>
		var arr = [1,2,3,4,5];

		var arr = [

			{name:"tomcat",age:15},

		];
		_.each(arr,function(item,key){
			// console.log(item.name+"age:"+item.age);
		});

		var newArr = _.map(arr,function(item,key){

		console.log(newArr);
