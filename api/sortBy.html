<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<script src="../libs/lodash.js"></script>
	<script>

		var arr = [
			{name:"yang",age:23},
			{name:"yang1",age:26},
			{name:"yang2",age:25},
			{name:"yang3",age:24}
		];

		<!--对对象操作-->
		var val1 = _.sortBy(arr,function(item){
			return item.age;
		});

		console.log(val1);
		<!--对数组操作-->

		var arr1 = [6,4,3,2,1];

		var val2 = _.sortBy(arr1);

		// console.log(val2);
	</script>
</body>
</html>
